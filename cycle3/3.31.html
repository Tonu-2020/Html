<!DOCTYPE html>
<html>
<head>
<style>
ul {
  list-style-type:square;
}
ol {
  list-style-type:upper-roman;
}
</style>
</head>
<body>
<h2>Unordered list </h2>
<ul>
  <li>HTML</li>
  <li>CSS</li>
  <li>PYTHON</li>
</ul>
<h2>Ordered list</h2>
<ol>
 <li>HTML</li>
  <li>CSS</li>
  <li>PYTHON</li>
</ol>
</body>
</html>
