<!DOCTYPE html>
<html>
<head>
<style>
a:link {
  text-decoration:none;
  color:red;
}
a:visited {
  text-decoration:none;
  color:gray;
}
a:hover {
  text-decoration:underline;
  color:orange;
}
a:active {
  text-decoration:underline;
  color:red;
}

</style>
</head>
<body>
<a href="http://www.google.com/" >google</a><br>
<a href="https://www.yahoo.com/" >yahoo</a><br>
<a href="https://www.facebook.com/" >facebook</a>
</body>
</html>
